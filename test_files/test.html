<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="neon">PYTHON SYNTAX HIGHLIGHTER</h1>
            <h3>By Youthan Irigoyen and Jorge Penagos</h3>
        </div>
        <div class="window">
            <div class="titlebar">
                <div class="buttons">
                    <div class="close">
                        <a class="closebutton" href="#"><span><strong>x</strong></span></a>
                        <!-- close button link -->
                    </div>
                    <div class="minimize">
                        <a class="minimizebutton" href="#"><span><strong>&ndash;</strong></span></a>
                        <!-- minimize button link -->
                    </div>
                    <div class="zoom">
                        <a class="zoombutton" href="#"><span><strong>+</strong></span></a>
                        <!-- zoom button link -->
                    </div>
                </div>
                Your python code
                <!-- window title -->
            </div>
            <div class="content">
                <!-- window content -->
            	<p><span class="decorator">@this_is_a_decorator</span> <span class="decorator">@second_decorator</span> <span class="comment"># Commented decorator</span>
</p>
				<p>def <span class="function">this_fun</span>(<span class="argument">arg<span class="number">1</span>, arg<span class="number">2</span></span>): <span class="comment"># Comment # Other comment</span>
</p>
				<p><span class="tab">    </span><span class="function">give_up</span>(<span class="argument">arg<span class="number">1</span></span>) <span class="comment"># This is another comment</span>
</p>
				<p><span class="tab">    </span>for i in arg<span class="number">2</span>:
</p>
				<p><span class="tab"><span class="tab">    </span></span><span class="tab"><span class="tab">    </span></span><span class="function">print</span>(<span class="number">3</span>)</p>
			</div>
		</div>
	</body>
</html>
